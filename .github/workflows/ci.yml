# GitHub Actions CI/CD 工作流
name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: 安装依赖
        run: pnpm install --frozen-lockfile
        
      - name: 运行 ESLint
        run: pnpm lint
        
      - name: 类型检查
        run: pnpm type-check

  build:
    name: 构建测试
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: 安装依赖
        run: pnpm install --frozen-lockfile
        
      - name: 构建项目
        run: pnpm build
        
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
